<!DOCTYPE html>
<html>
    <head>
        <title>BMI</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <style>
            body{
  
  background-image: url(https://d2jx2rerrg6sh3.cloudfront.net/images/Article_Images/ImageForArticle_22595_16539923345862310.jpg);
  font-family: "Trirong", serif;
}

button{
    background-color: beige;
    font-size: 16px;
    margin: 4px 2px;
}
#cen
{
    margin-left: auto;
    margin-right: auto;
    margin-top: 200px;
    height:450px;
    width:500px;
    background-color: aliceblue;
    text-align: center;
}
        </style>   
        </head>
    <body>
        <div id="cen">
        <h1>BMI CALCULATOR</h1>
        <p>Height(in cm): </p>
        <input type="number" id="h">
        <p>Weight(in kg): </p>
        <input type="number" id="w"><br><br>
        <button onclick="bmi()">Calculate BMI</button> 
        <div id="x"></div>
        <div id="result"></div>
        </div>

        <script>
           
            function bmi()
            {
                var height=parseFloat(document.getElementById("h").value);
            var weight=parseFloat(document.getElementById("w").value);
            
                
            var res=weight/((height/100)**2);
                document.getElementById("x").innerHTML=res;
                if(res<18.6)
                {
                    result.innerHTML='UnderWeight';
                }
                else if(res>=18.6 && res<24.9)
                {
                   
                    result.innerHTML='Normal';
                }
                else if(res>=24.9)
                {
                    result.innerHTML='OverWeight';
                }
                else{
                    result.innerHTML='Enter weight and height to calculate';
                }
            }
        </script>
    </body>
</html>
